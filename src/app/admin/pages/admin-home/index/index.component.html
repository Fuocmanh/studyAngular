<div class="container">
    <a [routerLink]="['/admin/create']" class="btn btn-primary">Thêm</a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of items">
            <th scope="row">{{item.id}}</th>
            <td>{{item.customer_name}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.email}}</td>
            <a [routerLink]="['edit',item.id]">Chỉnh sửa</a>
            <button class="btn btn-danger" (click)="deleteItem(item.id)">Xóa</button>
        </tr>
        </tbody>
    </table>
</div>
